<span ng-show="{{$ctrl.currentUser === null}}">
Please login to see your dashboard.
</span> 

<span ng-hide="{{$ctrl.currentUser === null}}">
  <!-- initalize user balance if they are new -->
  <span ng-init="$ctrl.init()"></span>

  <!-- start authenticated user content-->
  <div class="row">
      <div class="col-md-8 col-12">
        <h1>Dashboard</h1> 
      </div>
      <div class="col-md-4 col-12">
        <div class="alert alert-primary" role="alert">
            <strong>Balance:</strong> {{$ctrl.userBalance.balance | currency: "$":2}}
        </div>
      </div>
  </div>

  <!-- specific info-->
  <div class="row">
    <div class="col-md-12 col-12" ng-app="chartApp">
      <h2><i class="fas fa-chart-line" aria-hidden="true"></i> Price Tracker</h2>
      
        <line-chart></line-chart>

        <span style="color: blue;">Bitcoin</span>
        <span style="color: red;">EOS</span>
        <span style="color: green;">Ethereum</span>
        <span style="color: orange;">Litecoin</span>
        <span style="color: purple;">Ripple</span>
    </div>
    <div class="col-md-12 col-12">
      <h2><i class="fas fa-chart-line" aria-hidden="true"></i> Your Stocks</h2>
      
      <div class="card-columns" id="dashboard">
        <div class="card" ng-repeat="stock in $ctrl.userStocks">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 col-12">
                <h5 class="card-title"> {{stock.stock}} </h5>
              </div>
              <div class="col-md-6 col-12 text-right">
                <em> Shares:  {{stock.amt}}</em>
              </div>
            </div>
            <form class="bg-light border p-2" 
            ng-submit="$ctrl.sellStock(stock.stock, $ctrl.amount, $ctrl.userBalance.balance)">
              <div class="row">
                  <div class="col-md-6">
                      <input type="number" ng-model="$ctrl.amount" placeholder="# Shares"/>
                  </div> <div class="col-md-6 text-center">
                      <input type="submit" class="btn btn-danger btn-sm" value="Sell Shares" />
                  </div>
              </div>
            </form>   
          </div>
        </div>
      </div>
    </div>
  </div>
</span>
